<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="feedback">
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Welcome to Foundation</h1>
        </div>
      </div>

      <div id="hinweisdiv" style="background-color:gray;">
        BItte geben Sie eine Importeur Id
      </div>

      Importeur ID: <br>


    <input type="text" onchange="getImporteurId()"  value="" id="importeurId" name="importeurId">
    <input type="button"  onclick="demo()" class="primary button" value="speichern">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">

      function demo(){
        alert("Hallo hier bin ich");
        window.reload();

      }

      function getImporteurId(){

        var importeurId =  $('#importeurId').val();

        if(importeurId != "" ){

            $('#feedback').html("Importeur ID erfolgreich ausgelesen");
            $('#feedback').css("background-color","green");
            $('#hinweisdiv').fadeOut('slow');


        }else{
            $('#feedback').html("Importeur ID fehlt");
            $('#feedback').css("background-color","red");
            console.log("Importeur Id war leer");
        }
      }


    </script>
  </body>
</html>
